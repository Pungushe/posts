{% extends "layouts/b_content.html" %}

{% block content %}

<h1>Удалить ответ</h1>

<div class=" card px-6 pt-3 text-md mb-6 [&>*>*>a]:text-sm">
    {% include "comments/reply.html" %}
</div>

<p class="mb-6">Вы уверены, что хотите удалить этот ответ?</p>

<form method='POST'>
    {% csrf_token %}
    <button type="submit">Подтвердить</button>
    <a class="button secondaryAction ml-1" href="{{ request.META.HTTP_REFERER }}">Назад</a>
</form>
{% endblock %}
