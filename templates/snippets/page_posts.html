<fade-in class="opacity-0" _="on load transition my opacity to 1 over 0.3 seconds">
    {% for post in posts %}
        {% include "posts/post.html" %}
    {% endfor %}

    <div hx-get="{% if tag %}{% url "post-category" tag.slug %}
        {% else %}{% url 'post' %}{% endif %}?page={{ page|add:1 }}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML"
    >
    </div>
</fade-in>
