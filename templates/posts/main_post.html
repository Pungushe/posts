{% extends "layouts/a_content.html" %}

{% block content %}
    {% for post in posts %}
        {% include "posts/post.html" %}
    {% endfor %}

    <div hx-get="{% if tag %}{% url 'post-category' tag.slug %}
        {% else %}{% url 'post' %}{% endif %}?page={{ page|add:1 }}"
        hx-trigger="revealed"
        hx-target="this"
        hx-swap="outerHTML"
    >
    </div>
{% endblock %}
